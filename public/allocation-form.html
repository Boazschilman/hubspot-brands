<!DOCTYPE html>
<html>
<head>
    <title>Allocation Form</title>
    <script src="https://js.hsforms.net/forms/v2.js"></script>
    <script src="https://app.hubspot.com/properties-js/8811072/v1/js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #00a4bd;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0091ae;
        }
        .error {
            color: red;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>Allocate Licenses</h2>
    <div id="brandInputs"></div>
    <button onclick="submitAllocation()">Submit Allocation</button>

    <script>
        // Get deal ID and company name from HubSpot
        const dealId = new URLSearchParams(window.location.search).get('dealId');
        const companyName = new URLSearchParams(window.location.search).get('companyName');

        async function loadBrands() {
            try {
                const response = await fetch('https://hubspot-brands.onrender.com/api/brands/' + companyName, {
                    method: 'POST'
                });
                const brands = await response.json();
                
                const container = document.getElementById('brandInputs');
                container.innerHTML = ''; // Clear existing content

                brands.forEach(brand => {
                    const div = document.createElement('div');
                    div.className = 'input-group';
                    div.innerHTML = `
                        <label>${brand.properties.brand_name}</label>
                        <input type="number" min="0" id="${brand.properties.brand_name}" />
                        <div class="error" id="error-${brand.properties.brand_name}"></div>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading brands:', error);
                const container = document.getElementById('brandInputs');
                container.innerHTML = '<div class="error">Error loading brand information</div>';
            }
        }

        async function submitAllocation() {
            const inputs = document.querySelectorAll('#brandInputs input');
            const allocations = {};
            
            inputs.forEach(input => {
                allocations[input.id] = parseInt(input.value) || 0;
            });

            try {
                const response = await fetch('https://hubspot-brands.onrender.com/api/allocations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ allocations })
                });
                
                if (response.ok) {
                    // Notify HubSpot to close the modal and refresh
                    if (window.parent.postMessage) {
                        window.parent.postMessage({
                            type: 'success',
                            message: 'Allocation saved successfully'
                        }, '*');
                    }
                }
            } catch (error) {
                console.error('Error saving allocation:', error);
                if (window.parent.postMessage) {
                    window.parent.postMessage({
                        type: 'error',
                        message: 'Error saving allocation'
                    }, '*');
                }
            }
        }

        // Initialize when the page loads
        window.addEventListener('load', () => {
            if (companyName) {
                loadBrands();
            } else {
                const container = document.getElementById('brandInputs');
                container.innerHTML = '<div class="error">Company information not provided</div>';
            }
        });

        // Listen for messages from HubSpot
        window.addEventListener('message', (event) => {
            if (event.data.type === 'ready') {
                loadBrands();
            }
        });
    </script>
</body>
</html>
